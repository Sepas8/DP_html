<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinStore - Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="pixel-header">
    <div class="container">
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="images/logo.jpg" alt="Logo PixelStore" class="logo-img">
                <span class="pixel-text">DULCITO PIXEL</span>
            </a>
            <nav class="pixel-nav">
                <ul>
                    <li><a href="index.html" class="active">INICIO</a></li>
                    <li><a href="catalogo.html">CATÁLOGO</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                    <li><a href="identificador.html">IDENTIFICADOR</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

    <main>
        <div class="container">
            <h1 class="section-title">Contáctanos</h1>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Dulcito Pixel - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
